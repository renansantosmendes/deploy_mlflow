name: FastAPI-GitHub-Heroku

env:
      HEROKU_API_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI}}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME}}
      MLFLOW_TRACKING_PASSWORD:  ${{ secrets.MLFLOW_TRACKING_PASSWORD}}
      MLFLOW_RUN_ID: ${{ secrets.MLFLOW_RUN_ID }}
      MLFLOW_REGISTRY_MODEL_NAME: ${{secrets.MLFLOW_REGISTRY_MODEL_NAME}}

on:
  push:
    branches:
    - main
    - source_code
  pull_request:
    branches:
    - main

jobs:
  ci_pipeline:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Get Registry Model
        run: python read_models.py --tracking_uri $MLFLOW_TRACKING_URI --tracking_username $MLFLOW_TRACKING_USERNAME --tracking_password $MLFLOW_TRACKING_PASSWORD --registry_model_name $MLFLOW_REGISTRY_MODEL_NAME

